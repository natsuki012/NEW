<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>差旅費報告表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        select, input {
            width: 150px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>差旅費報告表</h1>
    
    <div class="section">
        <h2>台北捷運</h2>
        <div>
            <label for="taipei-start">起始站：</label>
            <select id="taipei-start">
                <option value="">請選擇</option>
                <option value="台北車站">台北車站</option>
                <option value="忠孝復興">忠孝復興</option>
                <option value="市政府">市政府</option>
            </select>
        </div>
        <div>
            <label for="taipei-end">終點站：</label>
            <select id="taipei-end">
                <option value="">請選擇</option>
                <option value="台北車站">台北車站</option>
                <option value="忠孝復興">忠孝復興</option>
                <option value="市政府">市政府</option>
            </select>
        </div>
        <div>
            <label for="taipei-fee">金額：</label>
            <input type="number" id="taipei-fee" min="0" step="1">
        </div>
    </div>

    <div class="section">
        <h2>台中捷運</h2>
        <div>
            <label for="taichung-start">起始站：</label>
            <select id="taichung-start">
                <option value="">請選擇</option>
                <option value="北屯總站">北屯總站</option>
                <option value="文心崇德">文心崇德</option>
                <option value="台中車站">台中車站</option>
            </select>
        </div>
        <div>
            <label for="taichung-end">終點站：</label>
            <select id="taichung-end">
                <option value="">請選擇</option>
                <option value="北屯總站">北屯總站</option>
                <option value="文心崇德">文心崇德</option>
                <option value="台中車站">台中車站</option>
            </select>
        </div>
        <div>
            <label for="taichung-fee">金額：</label>
            <input type="number" id="taichung-fee" min="0" step="1">
        </div>
    </div>

    <div class="section">
        <h2>台灣高鐵 1</h2>
        <div>
            <label for="hsr1-start">起始站：</label>
            <select id="hsr1-start">
                <option value="">請選擇</option>
                <option value="南港">南港</option>
                <option value="台北">台北</option>
                <option value="板橋">板橋</option>
                <option value="台中">台中</option>
            </select>
        </div>
        <div>
            <label for="hsr1-end">終點站：</label>
            <select id="hsr1-end">
                <option value="">請選擇</option>
                <option value="南港">南港</option>
                <option value="台北">台北</option>
                <option value="板橋">板橋</option>
                <option value="台中">台中</option>
            </select>
        </div>
        <div>
            <label for="hsr1-fee">金額：</label>
            <input type="number" id="hsr1-fee" min="0" step="1">
        </div>
    </div>

    <div class="section">
        <h2>台灣高鐵 2</h2>
        <div>
            <label for="hsr2-start">起始站：</label>
            <select id="hsr2-start">
                <option value="">請選擇</option>
                <option value="南港">南港</option>
                <option value="台北">台北</option>
                <option value="板橋">板橋</option>
                <option value="台中">台中</option>
            </select>
        </div>
        <div>
            <label for="hsr2-end">終點站：</label>
            <select id="hsr2-end">
                <option value="">請選擇</option>
                <option value="南港">南港</option>
                <option value="台北">台北</option>
                <option value="板橋">板橋</option>
                <option value="台中">台中</option>
            </select>
        </div>
        <div>
            <label for="hsr2-fee">金額：</label>
            <input type="number" id="hsr2-fee" min="0" step="1">
        </div>
    </div>

    <button onclick="calculateTotal()">計算總費用</button>

    <div id="result"></div>

    <script>
        function calculateTotal() {
            const trips = [
                {name: '台北捷運', start: 'taipei-start', end: 'taipei-end', fee: 'taipei-fee'},
                {name: '台中捷運', start: 'taichung-start', end: 'taichung-end', fee: 'taichung-fee'},
                {name: '台灣高鐵 1', start: 'hsr1-start', end: 'hsr1-end', fee: 'hsr1-fee'},
                {name: '台灣高鐵 2', start: 'hsr2-start', end: 'hsr2-end', fee: 'hsr2-fee'}
            ];

            let totalFee = 0;
            let resultHTML = '<h3>費用明細：</h3><ul>';

            trips.forEach(trip => {
                const start = document.getElementById(trip.start).value;
                const end = document.getElementById(trip.end).value;
                const fee = parseInt(document.getElementById(trip.fee).value) || 0;

                if (start && end && fee > 0) {
                    totalFee += fee;
                    resultHTML += `<li>${trip.name}: ${start} 到 ${end}, 費用 ${fee} 元</li>`;
                }
            });

            resultHTML += '</ul>';
            resultHTML += `<h3>總費用：${totalFee} 元</h3>`;

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
